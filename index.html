<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- å…³é”®: ç§»åŠ¨ç«¯é€‚é… -->
  <title>Love Page</title>
  <link rel="icon" href="images/heart144.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img id="heart" src="images/heart144.png" alt="heart">
  <h1 id="you">YOU</h1>

  <div class="controls">
    <select id="resolution">
      <option value="144">144p</option>
      <option value="240">240p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
    <button id="autoPlay">è‡ªåŠ¨æ’­æ”¾</button>

    <button id="toggleMusicBtn">ğŸµ</button>
    <audio id="bgMusic" src="music/sakura_chiyo_ed5.mp3" loop></audio>



  </div>


  <script>


    const toggleMusicBtn = document.getElementById("toggleMusicBtn");
    const bgMusic = document.getElementById("bgMusic");

    bgMusic.volume = 0.3; // è®¾ç½®éŸ³é‡

    toggleMusicBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        toggleMusicBtn.textContent = "æš‚åœ";
      } else {
        bgMusic.pause();
        toggleMusicBtn.textContent = "ğŸµ";
      }
    });


    const heartImg = document.getElementById("heart");
    const resolution = document.getElementById("resolution");
    const you = document.getElementById("you");
    const autoPlayBtn = document.getElementById("autoPlay");

    const options = ["144", "240", "480", "720", "1080"];
    let autoPlayInterval = null;

    function updateDisplay(value) {
      if (value === "1080") {
        heartImg.style.display = "none";
        you.style.display = "block";
      } else {
        you.style.display = "none";
        heartImg.style.display = "block";
        document.body.style.background = "#0d0d0d";
        heartImg.src = `images/heart${value}.png`;
      }
    }

    resolution.addEventListener("change", () => {
      updateDisplay(resolution.value);
    });

    autoPlayBtn.addEventListener("click", () => {
      if (autoPlayInterval) {
        clearInterval(autoPlayInterval);
        autoPlayInterval = null;
        autoPlayBtn.textContent = "è‡ªåŠ¨æ’­æ”¾";
      } else {
        let index = 0;
        autoPlayInterval = setInterval(() => {
          resolution.value = options[index];
          updateDisplay(options[index]);
          index++;
          if (index >= options.length) {
            clearInterval(autoPlayInterval);
            autoPlayInterval = null;
            autoPlayBtn.textContent = "è‡ªåŠ¨æ’­æ”¾";
          }
        }, 1500);
        autoPlayBtn.textContent = "åœæ­¢";
      }
    });
  </script>
</body>

</html>
